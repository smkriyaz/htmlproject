<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Reset Your Password</h2>
     <form>
         <div>
             <label for="name">Email or Mobile Number</label>
             <br>
             <input type="email" type="tel" id="name" required >
         </div>
         <br>
         <div>
             <label for="otp">Enter OTP</label>
             <br>
             <input id="otp" type="text" placeholder="1234" required>
         </div>
         <br>
         <div>
             <label for="pass">Create Your Password</label>
              <input type="password" id="pass" name="name" required>
         </div>
         <br>
        <div>
            <label for="passs">Conform your  Password</label>
            <input type="password" id="passs" name="name" required>
        </div>
        <br>
        <button type="submit">Submit</button>
     </form>
</body>
</html>
