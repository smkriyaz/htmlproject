<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    <h1>Create your account</h1>
    <form action="./store.html" method="get" >
        <div>
        <label for="name">Username</label>
        <input type="text" name="name" id="name" placeholder="john" required>
        </div>
        <br>
        <div>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" placeholder="use special cases" required="one caps one special char one digit">
        </div>
        <br>

        <div>
            <label for="mail">Email</label>
            <input type="email" name="email" id="mail" placeholder="@gmail.com" required>
        </div>
        <br>

        <div>
            <label for="birth">DOB</label>
            <input type="date" name="birth" id="birth"  required>
        </div>
        <br>

        <div>
            <label for="ag">Age</label>
            <input type="number" id="ag" name="age" min="18" max="70" required>

        </div>
        <br>
        

        <div>
           Gender
        </div>
        <div>
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="gender" required>
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="gender" required>
            <label for="gender">Transgender</label>
            <input type="radio" name="gender" id="gender" required>
        </div>
        <br>
        <div>
            <label for="country">Select country</label>
            <select name="countrty" id="country">
             <option value="India">India</option>
            <option value="America">America</option>
            <option value="China">China</option>
            <option value="Sweden">Sweden</option>
            <option value="Rome">Rome</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Nepal">Nepal</option>
            <option value="Singapore">Singapore</option>
            <option value="Malaysia">Malaysia</option>
          </select>
          <br>
          <br>
          <label for="tele">Mobile number</label>
          <input type="tel" name="number" id="tele" placeholder="9876543223" required >
          <br>
          <br>
          <button type="submit">submit</button>
          <input type="reset">



        </div>
        

    </form>
    
</body>
</html>
